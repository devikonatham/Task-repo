<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz App</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; background: #eef;}
    .container {max-width: 400px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
    .btn {display: block; width: 100%; margin: 8px 0; padding: 10px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;}
    .btn:hover {background: #5a67d8;}
  </style>
</head>
<body>
  <div class="container" id="intro">
    <p><b>Welcome!</b> This is a simple Quiz App to test your web knowledge.  
       Answer the questions and see your score at the end.</p>
    <button class="btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container" id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
  </div>

  <script>
    const questions = [
      {q:"Which language runs in the browser?", a:[["Java",false],["C",false],["Python",false],["JavaScript",true]]},
      {q:"HTML stands for?", a:[["Hyper Text Markup Language",true],["High Transfer",false],["Home Tool",false]]}
    ];
    let index=0, score=0;

    function startQuiz(){
      document.getElementById("intro").style.display="none";
      document.getElementById("quiz").style.display="block";
      showQuestion();
    }

    function showQuestion(){
      let q=questions[index];
      document.getElementById("question").innerText=q.q;
      let ansDiv=document.getElementById("answers"); ansDiv.innerHTML="";
      q.a.forEach(([text,correct])=>{
        let btn=document.createElement("button");
        btn.innerText=text; btn.className="btn";
        btn.onclick=()=>{if(correct)score++; document.getElementById("nextBtn").style.display="block"; Array.from(ansDiv.children).forEach(b=>b.disabled=true)};
        ansDiv.appendChild(btn);
      });
    }

    function nextQuestion(){
      index++;
      document.getElementById("nextBtn").style.display="none";
      if(index<questions.length){showQuestion();}
      else{document.getElementById("quiz").innerHTML=`<h2>You scored ${score}/${questions.length} ðŸŽ‰</h2>`;}
    }
  </script>
</body>
</html>
